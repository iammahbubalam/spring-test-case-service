spring.application.name=spring-test-case-service
# Database properties
spring.datasource.url=jdbc:postgresql://localhost:5432/testcase_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# RabbitMQ Connection Properties
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# JPA properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# Logging
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
rabbitmq.queue.receive.name=testcase-receive-queue
rabbitmq.exchange.compiler.exchange.name=compiler-exchange
rabbitmq.testCaseWith.compiler.routing.key=testcase-compiler-routing-key